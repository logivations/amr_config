    ros__parameters:
      use_sim_time: false
local_costmap:
  local_costmap:
    ros__parameters:
      always_send_full_costmap: true
      footprint: '[[1.485, 0.5], [1.485, -0.5], [-0.35, -0.5], [-0.35, 0.5]]'
      global_frame: odom
      height: 10
      plugins:
      - stvl_layer
      publish_frequency: 2.0
      resolution: 0.02
      robot_base_frame: base_link
      rolling_window: true
      stvl_layer:
        combination_method: 1
        decay_model: 0
        enabled: true
        map_save_duration: 120.0
        mapping_mode: false
        mark_threshold: 1
        observation_sources: pointcloud_kinect_dk_mark pointcloud_kinect_dk_clear
          pointcloud_left_mark pointcloud_left_clear pointcloud_right_mark pointcloud_right_clear
        origin_z: 0.0
        plugin: spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer
        pointcloud_kinect_dk_clear:
          clearing: true
          data_type: PointCloud2
          decay_acceleration: 4.0
          horizontal_fov_angle: 1.585
          marking: false
          max_z: 15.0
          min_z: 0.1
          topic: /points2/filtered
          vertical_fov_angle: 1.565
        pointcloud_kinect_dk_mark:
          clear_after_reading: true
          clearing: false
          data_type: PointCloud2
          filter: voxel
          inf_is_valid: false
          marking: true
          max_obstacle_height: 0.7
          min_obstacle_height: 0.05
          obstacle_range: 3.0
          topic: /points2/filtered
          voxel_min_points: 5
        pointcloud_left_clear:
          clearing: true
          data_type: PointCloud2
          decay_acceleration: 3.0
          horizontal_fov_angle: 1.08
          marking: false
          max_z: 13.0
          min_z: 0.2
          topic: /realsense_left/depth/color/points
          vertical_fov_angle: 0.8
        pointcloud_left_mark:
          clear_after_reading: true
          clearing: false
          data_type: PointCloud2
          filter: voxel
          inf_is_valid: false
          marking: true
          max_obstacle_height: 1.0
          min_obstacle_height: 0.04
          obstacle_range: 3.0
          topic: /realsense_left/depth/color/points
          voxel_min_points: 5
        pointcloud_right_clear:
          clearing: true
          data_type: PointCloud2
          decay_acceleration: 3.0
          horizontal_fov_angle: 1.08
          marking: false
          max_z: 13.0
          min_z: 0.2
          topic: /realsense_right/depth/color/points
          vertical_fov_angle: 0.8
        pointcloud_right_mark:
          clear_after_reading: true
          clearing: false
          data_type: PointCloud2
          filter: voxel
          inf_is_valid: false
          marking: true
          max_obstacle_height: 1.0
          min_obstacle_height: 0.04
          obstacle_range: 3.0
          topic: /realsense_right/depth/color/points
          voxel_min_points: 5
        publish_voxel_map: true
        track_unknown_space: false
        transform_tolerance: 0.2
        unknown_threshold: 7
        update_footprint_enabled: true
        voxel_decay: 45.0
        voxel_size: 0.02
      update_frequency: 5.0
      use_sim_time: false
      width: 10
  local_costmap_client:
    ros__parameters:
      use_sim_time: false
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: false
